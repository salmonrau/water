<div class="content" role="main">

    <div class="card-container">
      <div class="card" *ngFor="let product of productDetails" [ngStyle]="{'background-color': product.color}" >
        <div class="card-info">
            <div>{{product.productType}}</div>
            <div class="cost">{{product.price}}</div>
            <div class="message">{{product.productDescription}}</div>
            <div class="button-container">
                <button class="button-class" (click)="buy(product.productType)" type="button">{{product.buttonStatus}}</button>
            </div>
        </div>
    </div>
    </div>
  
  </div>
